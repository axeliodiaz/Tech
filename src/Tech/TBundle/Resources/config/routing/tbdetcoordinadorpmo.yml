AsignacionLider:
    pattern:  /
    defaults: { _controller: "TechTBundle:Tbdetcoordinadorpmo:index" }

AsignacionLider_show:
    pattern:  /{id}/show
    defaults: { _controller: "TechTBundle:Tbdetcoordinadorpmo:show" }

AsignacionLider_new:
    pattern:  /new
    defaults: { _controller: "TechTBundle:Tbdetcoordinadorpmo:new" }

AsignacionLider_create:
