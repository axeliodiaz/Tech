AsignacionLider_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "TechTBundle:Tbdetcoordinadorpmo:edit" }

AsignacionLider_update:
    pattern:  /{id}/update
    defaults: { _controller: "TechTBundle:Tbdetcoordinadorpmo:update" }
